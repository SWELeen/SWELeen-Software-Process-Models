<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="user profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
   <!-- Navbar -->
   <header>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.jpg" alt="Aleef Logo">
        </div>
        <ul class="nav-links">
            <li><a href="Home.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Service</a></li>
            <a href="findNearClinics.html" class="NearClinics">Near Clinics</a>
        </ul>
        <div class="nav-icons">
            <a href="user profile.html"><img src="user.svg" alt="User Icon"></a>
            <a href="#"><img src="language.png" alt="Globe Icon"></a>
        </div>
    </nav>
</header>
<div class="container">
    <h2>User Profile</h2>
    <div class="profile-header">
        <div class="profile-picture">
            <a href="#"><img src="profile-picture.png"></a>
        </div>
    </div>
    <form class="profile-form" id="profileForm" action="/create-profile" method="POST" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" id="username" name="username" placeholder="User Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
        </div>
        <div class="form-group">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" name="password" placeholder="New Password" required>
        </div>

        <a href="Sign in.html"><button type="button" class="signin">Have an account?</button></a>

        <div class="button-group">
            <a href="Home.html"><button type="button" class="cancel">Cancel</button></a>
           <button type="submit" class="save">Create</button>
        </div>
    </form>
</div>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
        <div class="footer-links">
            <h4>About Us</h4>
            <ul>
                <li><a href="#">Contact Us</a></li>

            </ul>
        </div>

        <div class="footer-resources">
            <h4>Resources</h4>

                <li><a href="#">Tutorials</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
        </div>

        <div class="footer-social">
            <h4>Follow Us</h4>
            <a href="#"><img src="facebook.png" alt="Facebook"></a>
            <a href="#"><img src="instagram.png" alt="Instagram"></a>
            <a href="#"><img src="X.png" alt="Twitter"></a>
        </div>
    </div>

    <div class="footer-bottom">
        <p>Â© 2024 Aleef. All rights reserved.</p>
    </div>
</footer>

<script>
    function validateForm() {
        const phone = document.getElementById('phone').value.trim();
        const password = document.getElementById('new-password').value.trim();

        // Validate phone number (only numbers)
        if (!/^\d+$/.test(phone)) {
            alert("Phone number should contain only numbers.");
            return false;
        }

        // Validate password length (4 to 10 characters)
        if (password.length < 4 || password.length > 10) {
            alert("Password should be between 4 and 10 characters.");
            return false;
        }

        return true; // Form is valid
    }
</script>
</body>
</html>
