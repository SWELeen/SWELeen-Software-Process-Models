<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User profile</title>
    <link rel="stylesheet" href="user profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
   <!-- Navbar -->
   <header>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.jpg" alt="Aleef Logo">
        </div>
        <ul class="nav-links">
            <li><a href="Home.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Service</a></li>
        </ul>
        <div class="nav-icons">
            <a href="user profile.html"><img src="user.svg" alt="User Icon"></a>
            <a href="#"><img src="language.png" alt="Globe Icon"></a>
        </div>
    </nav>
</header>
<div class="container">
    <h2>User Profile</h2>
    <div class="profile-header">
        <div class="profile-picture">
            <a href="#"><img src="profile-picture.png"></a>
        </div>
    </div>
    <form class="profile-form">
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" id="username" placeholder="User Name">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Phone Number">
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Location">
        </div>
        <div class="form-group">
            <label for="current-password">Current Password</label>
            <input type="password" id="current-password" placeholder="Current Password">
        </div>
        <div class="form-group">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" placeholder="New Password">
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm New Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm New Password">
        </div>
     </form>

   <!-- Pets Section -->
<div class="pets-section">
    <h3>Pets</h3>
    <ul class="pet-list">
        <li>
            <img src="pet.png" alt="Pet Icon" class="pet-icon">
            <a href="pet profile.html?pet=firstPet"><span>First Pet</span></a>
        </li>
        <li>
            <img src="pet.png" alt="Pet Icon" class="pet-icon">
            <a href="pet profile2.html?pet=secondPet"><span>Second Pet</span></a>
        </li>
        <li>
            <img src="pet.png" alt="Pet Icon" class="pet-icon">
            <a href="pet profile3.html?pet=thirdPet"><span>Third Pet</span></a>
        </li>
    </ul>
    <div class="add-pet">
        <a href="add pet.html"><button class="add-pet-button">+Add new Pet1</button></a>
        <a href="add pet2.html"><button class="add-pet-button">+Add new Pet2</button></a>
        <a href="add pet3.html"><button class="add-pet-button">+Add new Pet3</button></a>

    </div>
    <div class="favorite-clinic-section">
        <h3>Your Favorite Clinic</h3>
        <div id="favorite-clinic-container">
            <p id="favorite-clinic-message">No favorite clinic saved.</p>
        </div>
    </div>
    
    <div class="button-group">
        <a href="Home.html"><button type="button" class="cancel">Cancel</button></a>
        <button type="submit" class="save">Save Changes</button>
    </div>
</div>
</div>
  <!-- Footer -->

  <footer>
    <div class="footer-container">
        <div class="footer-links">
            <h4>About Us</h4>
            <ul>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
        </div>

        <div class="footer-resources">
            <h4>Resources</h4>
            <ul>
                <li><a href="#">Tutorials</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
        </div>

        <div class="footer-social">
            <h4>Follow Us</h4>
            <a href="#"><img src="facebook.png" alt="Facebook"></a>
            <a href="#"><img src="instagram.png" alt="Instagram"></a>
            <a href="#"><img src="X.png" alt="Twitter"></a>
        </div>
    </div>

    <div class="footer-bottom">
        <p>Â© 2024 Aleef. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
